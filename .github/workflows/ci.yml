name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    name: Execute Rake Default Task
    runs-on: [self-hosted, zendesk-stable]

    strategy:
      matrix:
        ruby:
          - 2.5
          - 2.6
          - 2.7

    steps:
      - uses: zendesk/checkout@v2

      - uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: zendesk/cache@v2
        with:
          path: vendor/bundle
          key:
            ${{ runner.os }}-gems-${{ matrix.ruby }}-${{
            hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Dependencies
        run: |
          bundle config deployment true
          bundle config path vendor/bundle
          bundle install --jobs 4

      - name: Run Tests
        run: bundle exec rake
        env:
          ZUORA_CLIENT_ID: something
          ZUORA_CLIENT_SECRET: secret
          ZUORA_DOMAIN: rest.apisandbox.zuora.com

      # Only run SonarQube once per job, instead of being part of all Ruby matrix versions
      - name: SonarQube Scan Pull Request
        if: github.event_name == 'pull_request' && matrix.ruby == 2.7
        run: |
          sonar-scanner \
          -Dsonar.host.url="${{ secrets.SONARQUBE_HOST }}" \
          -Dsonar.login="${{ secrets.SONARQUBE_TOKEN }}" \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.pullrequest.base="${{ github.base_ref }}" \
          -Dsonar.pullrequest.branch="${{ github.head_ref }}" \
          -Dsonar.pullrequest.key="${{ github.event.number }}" \
          -Dsonar.pullrequest.github.repository="zendesk/${{ github.event.repository.name }}" \
          -Dsonar.scm.revision="${{ github.event.pull_request.head.sha }}"

      # Only run SonarQube once per job, instead of being part of all Ruby matrix versions
      - name: SonarQube Scan Merge to Main
        if:
          github.event_name == 'push' && github.ref == 'refs/heads/main' &&
          matrix.ruby == 2.7
        run: |
          sonar-scanner \
          -Dsonar.host.url="${{ secrets.SONARQUBE_HOST }}" \
          -Dsonar.login="${{ secrets.SONARQUBE_TOKEN }}" \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.branch.name=main

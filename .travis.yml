cache: bundler

language: ruby

rvm:
  - 2.5
  - 2.6
  - 2.7

sudo: false

branches:
  only: master

before_install:
  - gem update --system
  - gem install bundler --no-document

env:
  global:
    - ZUORA_CLIENT_ID=something
    - ZUORA_CLIENT_SECRET=secret
    - ZUORA_DOMAIN=rest.apisandbox.zuora.com

cache: bundler

language: ruby

addons:
  srcclr: true

rvm:
  - 2.4.6
  - 2.5.5
  - 2.6.2

sudo: false

branches:
  only: master

before_install:
  - gem update --system
  - gem install bundler --no-document

env:
  global:
    - SECURITYSCAN="srcclr"
    - ZUORA_CLIENT_ID=something
    - ZUORA_CLIENT_SECRET=secret
    - ZUORA_DOMAIN=rest.apisandbox.zuora.com
